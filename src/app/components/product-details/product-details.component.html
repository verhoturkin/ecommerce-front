<div class="detail-section">
  <div class="container-fluid">
    <img src="{{product.imageUrl}}" class="detail-img" alt="{{product.name}}">
    <h3>{{product.name}}</h3>
    <p style="margin-top: 100px">{{ product.name }}</p>
    <div class="price">{{product.unitPrice | currency:'USD'}}</div>
    <button class="au-btn-submit" (click)="addToCart()">Add to cart</button>
    <hr/>
    <h4>Description</h4>
    <p>{{product.description}}</p>
    <a routerLink="/products" class="mt-5">Back to product list</a>
  </div>
</div>
